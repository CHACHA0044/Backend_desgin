openapi: 3.0.0
info:
  title: Scalable Backend System API
  description: API documentation for the User Authentication and Task Management system.
  version: 1.0.0
servers:
  - url: http://localhost:5000/api/v1
    description: Local development server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

security:
  - bearerAuth: []

paths:
  /auth/register:
    post:
      summary: Register a new user
      tags: [Auth]
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, email, password]
              properties:
                name:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 6
      responses:
        201:
          description: User registered successfully
        400:
          description: Bad request (validation error)

  /auth/login:
    post:
      summary: Login user
      tags: [Auth]
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        200:
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  token:
                    type: string
                  user:
                    type: object
        401:
          description: Invalid credentials

  /auth/logout:
    post:
      summary: Logout user
      tags: [Auth]
      responses:
        200:
          description: Logout successful

  /tasks:
    get:
      summary: Get all tasks
      tags: [Tasks]
      responses:
        200:
          description: List of tasks
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    _id:
                      type: string
                    title:
                      type: string
                    description:
                      type: string
                    status:
                      type: string
                      enum: [pending, completed]
    post:
      summary: Create a new task
      tags: [Tasks]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [title]
              properties:
                title:
                  type: string
                description:
                  type: string
                status:
                  type: string
                  enum: [pending, completed]
      responses:
        201:
          description: Task created

  /tasks/{id}:
    put:
      summary: Update a task
      tags: [Tasks]
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: Task ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                description:
                  type: string
                status:
                  type: string
      responses:
        200:
          description: Task updated
        404:
          description: Task not found

    delete:
      summary: Delete a task
      tags: [Tasks]
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: Task ID
      responses:
        200:
          description: Task deleted
        404:
          description: Task not found
